<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" >
        <div id="frame">
            <span id="hour"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
            <span id="cover"></span>
            <span class="timestamp" >1</span>
            <span class="timestamp" >2</span>
            <span class="timestamp" >3</span>
            <span class="timestamp" >4</span>
            <span class="timestamp" >5</span>
            <span class="timestamp" >6</span>
            <span class="timestamp" >7</span>
            <span class="timestamp" >8</span>
            <span class="timestamp" >9</span>
            <span class="timestamp" >10</span>
            <span class="timestamp" >11</span>
            <span class="timestamp" >12</span>
        </div>
    </div>
</body>
</html>
